<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah KRS</title>
</head>
<body>
    <h1>Form Pengisian KRS</h1>
    <form action="create_krs.php" method="post">
        <!-- Nama Mahasiswa -->
        <label for="nama_mahasiswa">Nama Mahasiswa: </label><br>
        <input type="text" name="nama_mahasiswa" required pattern="[A-Za-z\s]+" 
               title="Nama hanya boleh berisi huruf."><br><br>

        <!-- NIM -->
        <label for="nim">Nomor Induk Mahasiswa: </label><br>
        <input type="text" name="nim" required pattern="\d{10}" 
               title="NIM harus berisi 10 digit angka."><br><br>

        <!-- Kelas -->
        <label for="kelas">Kelas: </label><br>
        <input type="radio" name="kelas" value="5A" required>Kelas 5A<br>
        <input type="radio" name="kelas" value="5B">Kelas 5B<br>
        <input type="radio" name="kelas" value="5C">Kelas 5C<br>
        <input type="radio" name="kelas" value="5D">Kelas 5D<br>
        <input type="radio" name="kelas" value="5E">Kelas 5E<br><br>

        <!-- Mata Kuliah Pilihan -->
        <label for="mata_kuliah">Mata Kuliah Pilihan: </label><br>
        <input type="checkbox" name="mata_kuliah[]" value="WebApp">Web Application Development<br>
        <input type="checkbox" name="mata_kuliah[]" value="MobileApp">Mobile Application Development<br>
        <input type="checkbox" name="mata_kuliah[]" value="UI/UX">UI/UX Design<br>
        <input type="checkbox" name="mata_kuliah[]" value="SoftEng">Software Engineering<br>
        <input type="checkbox" name="mata_kuliah[]" value="DataEng">Data Engineering<br><br>

        <!-- Tombol Simpan -->
        <input type="submit" value="Simpan KRS">
    </form>
</body>
</html>
